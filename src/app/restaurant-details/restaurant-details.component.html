<div *ngIf="restaurant" class="mt-8 max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-xl">
  <h1 class="text-4xl font-bold text-center text-gray-900 mb-6">{{ restaurant.name }}</h1>
  <div class="relative overflow-hidden rounded-lg shadow-md">
    <img [src]="restaurant.img_url" alt="{{ restaurant.name }}" class="w-full h-80 object-cover">
  </div>

  <div class="mt-2 bg-gray-50 p-6 rounded-lg shadow-inner">
    <p class="text-lg text-gray-700 flex items-center mb-2">
      <span class="font-semibold text-gray-800">Location:</span> {{ restaurant.location }}
    </p>
    <p class="text-lg text-gray-700 flex items-center mb-2">
      <span class="font-semibold text-gray-800">Rating:</span> {{ restaurant.rating }} ⭐
    </p>
    <p class="text-lg text-gray-700 flex items-center mb-2">
      <span class="font-semibold text-gray-800">Delivery Time:</span> {{ restaurant.deliveryTime }}
    </p>
  </div>

  <h2 class="text-3xl font-semibold mt-10 mb-6 text-gray-800 text-center">Menu</h2>
  <div class="flex flex-col space-y-2">
    <div *ngFor="let item of restaurant.menu" class="p-4 rounded-lg shadow-md">
      <app-menu-items
        [item]="item"
        (addToCart)="onAddToCart($event)">
      </app-menu-items>
    </div>
  </div>
</div>
