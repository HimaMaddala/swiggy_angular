<div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center mb-4 space-x-2">
    <h2 class="text-xl sm:text-2xl font-bold">All restaurants in Hyderabad</h2>
    <div class="flex space-x-2">
      <button (click)="scrollLeft()" class="bg-gray px-2 sm:px-3 py-1 rounded-full shadow-md hover:bg-gray-100">
        <i class="fas fa-chevron-left text-gray-600"></i>
      </button>
      <button (click)="scrollRight()" class="bg-gray px-2 sm:px-3 py-1 rounded-full shadow-md hover:bg-gray-100">
        <i class="fas fa-chevron-right text-gray-600"></i>
      </button>
    </div>
  </div>

  <div class="flex space-x-4 overflow-x-auto scroll-smooth pb-2 scrollbar-hide" #allrestaurantsCarousel>
    <div *ngFor="let restaurant of restaurants" 
         (click)="viewRestaurant(restaurant)"
         class="flex-none w-56 sm:w-64 md:w-72 bg-white shadow-md rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300">
      <div class="relative">
        <img [src]="restaurant.img_url" alt="{{ restaurant.name }}" class="w-full h-32 sm:h-40 object-cover">
      </div>
      <div class="p-3 sm:p-4">
        <h3 class="text-base sm:text-lg font-semibold">{{ restaurant.name }}</h3>
        <div class="flex items-center text-green-600 text-xs sm:text-sm mb-1">
          <span class="mr-1">â˜… {{ restaurant.rating }}</span>
          <span class="text-gray-500">â€¢ {{ restaurant.deliveryTime }}</span>
        </div>
        <p class="text-gray-600 text-xs sm:text-sm">{{ restaurant.categories.join(', ') }}</p>
        <p class="text-gray-500 text-xs sm:text-sm">{{ restaurant.location }}</p>
      </div>
    </div>
  </div>
</div>
