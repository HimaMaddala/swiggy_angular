<div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Restaurants Offering {{ item }}</h2>
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
      *ngFor="let restaurant of restaurants"
      (click)="viewRestaurant(restaurant)"
      class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer hover:shadow-lg transition-shadow duration-300 border"
    >
      <div class="relative">
        <img 
          [src]="restaurant.img_url" 
          alt="{{ restaurant.name }}" 
          class="w-full h-32 sm:h-40 object-cover mb-2" 
        />
      </div>
      <div class="p-4">
        <h4 class="text-lg font-semibold">{{ restaurant.name }}</h4>
        <div class="flex items-center text-green-600 text-sm mb-1">
          <span class="mr-1">â˜… {{ restaurant.rating }}</span>
          <span class="text-gray-500">â€¢ {{ restaurant.deliveryTime }}</span>
        </div>
        <p class="text-gray-600 text-sm">{{ restaurant.location }}</p>
        <p class="text-gray-500 text-sm">{{ restaurant.offerText }}</p>
      </div>
    </div>
  </div>
  
  <div *ngIf="restaurants.length === 0" class="mt-4 text-center text-gray-600">
    <p>No restaurants found offering this item.</p>
  </div>
</div>
