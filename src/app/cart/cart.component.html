<div class="my-4 bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
  <div *ngIf="restaurantDetails" class="flex items-center text-lg font-semibold mb-4 space-x-4">
    <img [src]="restaurantDetails.img_url" alt="{{ restaurantDetails.name }}" class="w-16 h-16" />
    <div>
      <p class="text-xl">{{ restaurantDetails.name }}</p>
      <p class="text-sm text-gray-500">{{ restaurantDetails.location }}</p>
    </div>
  </div>
  <ul>
    <li *ngFor="let item of cartItems" class="flex items-center py-3 border-b border-gray-200">
      <img [src]="item.img_url" alt="{{ item.name }}" class="w-12 h-12 mr-4" />
      <div>
        <p class="font-semibold">{{ item.name }}</p>
        <p class="text-lg font-bold text-green-500">₹{{ item.price }}</p>
      </div>
    </li>
  </ul>
  <div class="flex justify-between items-center mt-6">
    <h3 class="text-xl font-bold">Total: ₹{{ totalAmount }}</h3>
    <button (click)="clearCart()" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">
      Clear Cart
    </button>
  </div>
</div>
